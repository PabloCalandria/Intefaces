<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
    
            <div class="offset-5">
                <h1>Paint</h1>
            </div>
            
            <div class="container-fluid">
                <div class="row funciones">
                    <div class="offset-5">
                        <button id="btnCargar" class="btn btn-success">Imagen</button>
                        <input type="file" id="inpImagen" style="display: none;">
                        
                        <a id="descarga" download><button class="btn btn-primary" id="btnGuardar"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-download" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg></button></a>
                        
                        <button id="btnBlanco" class="btn btn-danger"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="e0venodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg></button>
                    </div>
                </div>
            </div>
            
            <div class="container-fluid">
                <div class="row">
                    <div class="offset-3 filtro">
                        Filtros: <select class="btn btn-outline-success" id="selectFiltros">
                            <option value="negativo">Negativo</option>
                            <option value="brillo">Brillo</option>
                            <option value="sepia">Sepia</option>
                            <option value="binario">Binario</option>
                            <option value="blur">Blur</option>
                            <option value="saturacion">Saturacion</option>
                        </select>
                        <button class="btn btn-outline-success" id="btnQuitarFiltro">Quitar</button>
                        <div class="filtro">
                            Brillo <input type="range" id="inpBrillo"> <p>*Seleccionar filtro brillo*</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="container-fluid">
                    <div class="row herramientas">
                        <div class="offset-3 col-7">
                            <button class="btn btn-outline-primary" id="btnLapiz"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                            </svg>
                            </button>
                            <input class="btn btn-outline-primary" type="color" id="inpColor">
                            <input type="range" id="selectLapiz">
                        </div>
                        <div class="offset-3 col-7">
                            <button class="btn btn-outline-primary" id="btnGoma"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M4 0h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H4z"/>
                              </svg></button>
                            <input type="range" id="selectGoma">
                            <p>*Cuando se cambia el tama√±o del lapiz o goma, volver a seleccionar la herramienta*</p>
                        </div>
                    </div>
                </div>    
            </div>
            <div class="offset-3">
                <canvas id="myCanvas" width="700" height="400" style="border:1px solid #d3d3d3;">
                    Your browser does not support the canvas element.
                </canvas>
            </div>
    </div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="js/script.js"></script>
    
</body>
</html>
